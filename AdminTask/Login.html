<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS link -->
    <link rel="stylesheet" href="./CSS/Style.css">
    <!-- BootStrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
     <!-- font-awesome cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer" />
    

</head>
<body class="bg-dark">
    <!-- Login start -->
    <div class="container-fluid ms-auto">
      <div class="row">
          <div class="col-sm-12 col-md-6 col-lg-6 col-12 bg-dark text-center p-5 ">
              <h1 class="text-secondary">Login</h1>
              <form>
                  <div class="form-group input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text p-2" ><i class="fa-regular fa-user"></i></span>
                    </div>
                    <input type="text" class="form-control rounded-pill" id="exampleInputUserName"  placeholder="User Name" >
                  </div>

                  <div class="form-group input-group mt-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text p-2"><i class="fa-solid fa-lock"></i></span>
                    </div>
                    <input type="password" class="form-control rounded-pill" id="exampleInputPassword" placeholder="Password">
                  </div>

                  <button type="submit" class="btn btn-primary mt-4 bg-secondary border">SignUp</button>
                  <button type="submit" class="btn btn-primary mt-4 bg-warning">LogIn</button>
                </form>
                <span>or connect with <span class="text-warning text-decoration">Facebook</span></span>
          </div>
          <div class="col-sm-12 col-md-6 col-lg-6 col-12 bg-dark align-items-center justify-content-center">
              <div class="d-flex p-5">
                  <img src="./Image/1.jpg" class="img-fluid rounded-circle border border-secondary m-2 " style="width: 30%;" alt="">
                  <img src="./Image/2.jpg" class="img-fluid rounded-circle border border-secondary m-4 "  style="width: 25%;"alt="">
              </div>
              <div class="d-flex p-5">
                  <img src="./Image/3.jpg" class="img-fluid rounded-circle border border-secondary m-2"  style="width: 30%;"alt="">
                  <img src="./Image/1.jpg" class="img-fluid rounded-circle border border-secondary m-3"  style="width: 28%;"alt="">
              </div>
              
          </div>
      </div>
  </div>

   



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" 
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" 
            crossorigin="anonymous"></script>
</body>
</html>
